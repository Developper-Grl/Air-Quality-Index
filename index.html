<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet"
  />
    <title>Air Quality Index</title>
</head>
<body>
    
    <div class="background-layer"></div>
        <div class="container">
            <h1>Air Quality App</h1>

            <div class="information-block">
                <div class="loader active">
                    <img src="img/biodegradable.svg" alt="biodegradable icon" class="loader-logo">
                </div>

                <img src="img/magnifying-glass.svg" alt="emoji feeling" class="emoji-logo">
                <p class="user-information">Your location</p>

                <div class="table">
                    <div class="cell">City</div>
                    <div class="cell city-name">...</div>

                    <div class="cell">Pollution info</div>
                    <div class="cell pollution-info">...</div>

                    <div class="cell">Air Quality Index</div>
                    <div class="cell pollution-value">...</div>
                </div>

                <p class="scale-bar-text">Pollution scale : </p>
                <div class="scale-container">
                    <img src="img/location.svg" alt="location" class="location-pointer">
                    <div class="scale-section"></div>
                    <div class="scale-section"></div>
                    <div class="scale-section"></div>
                    <div class="scale-section"></div>
                    <div class="scale-section"></div>
                    <div class="scale-section"></div>
                </div>

            </div>
        </div>
   







    <script src="js/script.js"></script>
</body>
</html>
